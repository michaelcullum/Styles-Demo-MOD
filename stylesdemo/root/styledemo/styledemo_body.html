<script language="JavaScript" type="text/javascript">
// <![CDATA[
	var the_form_el = 'style_demo';
	var the_style_el = 'style_id';
	var the_lang_el	= 'lang_iso';
	var Ajax_xmlHttp = Ajax_object();

	// https://developer.mozilla.org/En/DOM/Window.location#section_5
	function clear_link(location)
	{
		var the_link = location.pathname + location.search;
		// Delete the old style
		the_link = the_link.replace(/(&|\?)style=(\d+)/gi, '');
		// Delete the ond language
		the_link = the_link.replace(/(&|\?)lang=(\w+)/gi, '');
		// Delete the sd parameter
		the_link = the_link.replace(/(&|\?)sd=(\d+)/gi, '');
		// Delete the redirect parameter
		the_link = the_link.replace(/(&|\?)panel=(\w+)/gi, '');
		// Delete the redirect parameter
		the_link = the_link.replace(/(&|\?)redirect=(.+)$/gi, '');
		// Get only the script page
		the_link = the_link.substring(the_link.lastIndexOf("/") + 1);
		// Rebuild the link
		the_link = '{UA_ROOT_PATH}' + the_link.replace(/{UA_PHPEXT}(&amp;|&)/gi, '{UA_PHPEXT}?');
		// return
		return the_link;
	}

	function select_style(style_id)
	{
		Ajax_send(style_id);

		var lang_name = is_selected(the_lang_el);

		var clear_location = clear_link(window.parent.bottom.location);
		window.parent.bottom.location = '{UA_SD_INDEX}?panel=bottom&sd=1&style=' + style_id + ((lang_name) ? '&lang=' + lang_name : '') + '&redirect=' + encodeURIComponent(clear_location);
	//	window.parent.bottom.location = '{UA_SD_INDEX}?panel=bottom&sd=1&style=' + style_id + ((lang_name) ? '&lang=' + lang_name : '');

		return;
	}

	/**
	* Change the style
	**/
	function change_style(mode)
	{
		var the_styles	= document.forms[the_form_el].elements[the_style_el];
		var curr_index	= the_styles.selectedIndex;
		var new_index	= (mode == 'next') ? parseInt(curr_index) + 1 : parseInt(curr_index) - 1;

		if (new_index < 0 || new_index > the_styles.length - 1)
		{
			new_index = (mode == 'next') ? 0 : the_styles.length - 1;
		}

		var style_id = the_styles.options[new_index].value;

		the_styles.selectedIndex = new_index;

		select_style(style_id);
	}

	function change_lang()
	{
		var the_langs	= document.forms[the_form_el].elements[the_lang_el];
		var curr_index	= the_langs.selectedIndex;
		var lang_name	= the_langs.options[curr_index].value;
		var style_id	= is_selected(the_style_el);

		var clear_location = clear_link(window.parent.bottom.location);
		window.parent.bottom.location = '{UA_SD_INDEX}?panel=bottom&sd=1&lang=' + lang_name + ((style_id) ? '&style=' + style_id : '') + '&redirect=' + encodeURIComponent(clear_location);
	//	window.parent.bottom.location = '{UA_SD_INDEX}?panel=bottom&lang=' + lang_id + ((style_id) ? '&style=' + style_id : '');

		return;
	}

	function is_selected(el)
	{
		var the_dropdown = document.forms[the_form_el].elements[el];
		var dropdown = document.getElementById(el);

		if (dropdown)
		{
			for (var i = 0; i < dropdown.options.length; i++)
			{
				if (dropdown.options[i].selected == true)
				{
					return dropdown.options[i].value;
				}
			}
		}

		return false;
	}

	function no_cookies()
	{
		window.parent.location = '{UA_SD_INDEX}?mode=no_cookies';
	}

	function prompt_link(href)
	{
		var url = prompt('{LA_SD_LINK_REMOTE}', href);
		return false;
	}

	function Ajax_object()
	{
		if (window.XMLHttpRequest)
		{
			return new XMLHttpRequest();
		}
		else if (window.ActiveXObject)
		{
			return new ActiveXObject('Microsoft.XMLHTTP');
		}
		else
		{
			document.getElementById('style_data').innerHTML = '{LA_NO_AJAX}';
		}
	}

	function Ajax_send(style_id)
	{
		document.getElementById('style_data').innerHTML = '<img src="./images/ajax-loader.gif" id="Ajax_loader" />';

		if (Ajax_xmlHttp.readyState == 4 || Ajax_xmlHttp.readyState == 0)
		{
			Ajax_param = 'ajax=1&style=' + style_id;
			Ajax_xmlHttp.open('POST', '{UA_SD_INDEX}', true);
			Ajax_xmlHttp.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
			Ajax_xmlHttp.onreadystatechange = Ajax_return;
			Ajax_xmlHttp.send(Ajax_param);
		}
	}

	function Ajax_return()
	{
		if (Ajax_xmlHttp.readyState == 4)
		{
			var results = Ajax_xmlHttp.responseText;

			document.getElementById('style_data').innerHTML = results;
		}

		return true;
	}
// ]]>
</script>
